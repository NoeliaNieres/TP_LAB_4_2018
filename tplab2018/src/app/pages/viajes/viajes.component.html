<br><br><br>
<div *ngIf="loader" class="LockOn"><!-- SPINNER -->
  
    <div  class="parent">
      
      <div id="loader"></div><br>
  
    </div>
  
  </div><!-- FIN SPINNER -->
<div class="center-screen">
   <div class="card card-container">
    <div class="form-group">
        <form *ngIf="!viajeSolicitado"  (ngSubmit)="pedirViaje()" class="form-horizontal" #formViajes="ngForm" ngNativeValidate>
            <input placeholder="Origen" autocorrect="off" autocapitalize="off" spellcheck="off"
            type="text" class="form-control" #pickupInput [formControl]="destinationInput" required>

            <input placeholder="Destino" autocorrect="off" autocapitalize="off" spellcheck="off"
            type="text" class="form-control" #pickupOutput [formControl]="destinationOutput" required>

            <div #directionsList id="directionsList" class="collapsible-header blue darken-2" (click)="getDataForTable($event)" ></div>

             <!--<label for="metodoPago">Metodo de Pago:</label>
            <select id="soflow-color" [(ngModel)]="metodoPago" [ngModelOptions]="{standalone: true}" required>
                <option [ngValue]="undefined" selected>Seleccione modo de pago...</option>
                <option value="0">Efectivo</option>
                <option value="1">Débito</option>
                <option value="2">Crédito</option>-->
            <!--  <p-calendar  [(ngModel)]="date2" name="date2" [locale]="es" dateFormat="dd/mm/yy"></p-calendar>
            </select> -->
            <div class="form-control">
                    <label for="metodoPago">Metodo de Pago:</label>
                    <select class="bootstrap-select" [(ngModel)]="metodoPago" [ngModelOptions]="{standalone: true}" required>
                        <option value="-1">Seleccione modo de pago...</option>
                        <option value="0">Efectivo</option>
                        <option value="1">Débito</option>
                        <option value="2">Crédito</option>
                    </select>
                </div>
            <br>
            <label for="fechaViaje">Fecha:</label>
            <p-calendar  name="date2" [(ngModel)]="date2" [showIcon]="true" [disabledDates]="invalidDates" [locale]="es" dateFormat="dd/mm/yy" [minDate]="dateTime" showTime="true" hourFormat="24" showButtonBar="true" (onSelect)="onSelect($event)" required></p-calendar>
            <br><br>
            <div class="form-control">
                <input type="radio" name="nivel" [(ngModel)]="nivel" (click)="nivel='0'" value="0">Standard
                <input type="radio" name="nivel" [(ngModel)]="nivel" (click)="nivel='1'" value="1">Confort
                <input type="radio" name="nivel" [(ngModel)]="nivel" (click)="nivel='2'" value="2">Premium
            </div> 
            <div class="form-control">
            <label for="metodoPago">Vehiculos:</label>
              <select #t  class="bootstrap-select" [(ngModel)]="vehiculo_id" [ngModelOptions]="{standalone: true}" required (change)="handleSelectedValue(t.value)">
               <option  disabled selected>Ninguno</option>
                <option *ngFor="let auto of arrayAutos" [ngValue]="auto.id">
                {{ auto.marca }}</option>
              </select>
            </div>
            
            <div class="capt"> 
                <h2 type="text" #mainCaptcha  id="mainCaptcha"></h2>
                <input type="button" id="refresh" (click)="Captcha()"/>          
                <input type="text" id="txtInput" required/>    
                <input id="Button1" type="button" value="Verificar" (click)="ValidCaptcha()"/>
                </div>
                <br>
             
            <br><br>  
              <agm-map [latitude]="latitude" [longitude]="longitude" >
                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                <agm-map-directions [origin]="origin" [destination]="destination"></agm-map-directions>
            </agm-map> 
            <br>
            <button type="submit" style="font-size: 18px" class="btn btn-outline-secondary" name="guardar" value="Solicitar">Enviar</button>
        </form>
    </div>
</div>
</div>
