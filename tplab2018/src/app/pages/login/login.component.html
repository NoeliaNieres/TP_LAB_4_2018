        <br><br><br><br><br><br>
 
      <div style="text-align: center;">
          <button type="button" class="btn btn-primary" (click)="Cargar('1')">Cliente</button>
          <button type="button" class="btn btn-success" (click)="Cargar('2')">Empleado</button>
          <button type="button" class="btn btn-info" (click)="Cargar('3')">Encargado</button>
          <button type="button" class="btn btn-warning" (click)="Cargar('4')">Administrador</button>
      </div>
      <br><br>
      <div class="form-login">
      <img src="assets/img/login.jpg" width="200" height="200" alt="Avatar" class="avatar">
      <form  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
              <div *ngIf="f.submitted && !email.valid" class="help-block">El email es requerido</div>
          </div>
          <div class="form-group">
              <label for="clave">Password</label>
              <input type="password" class="form-control" name="clave" [(ngModel)]="user.clave" #clave="ngModel" required />
              <div *ngIf="f.submitted && !clave.valid" class="help-block">La contrase√±a es requerido</div>
          </div>
          <div class="container-login100-form-btn">
                  <button [disabled]="loading"  class="login100-form-btn">Login</button>
          </div>
          <br><br>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <div *ngIf="loading" class="LockOn"><!-- SPINNER -->

              <div  class="parent">
                
                <div class="loader"></div><br>
        
              </div>
        
            </div><!-- FIN SPINNER -->
      </form>
  </div>
  
<!--/section> -->
